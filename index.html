<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h1 class="title">Etch a Sketch</h1>
    </div>

    <div class="UI">
        <div class="controls">
            <div class="hover">
                <input type="color" class="color-selector">
                <button class="colorBtn">Color mode</button>
                <button class="rainbowBtn">Rainbow mode</button>
                <button class="eraserBtn">Eraser</button>
                <button class="gridBtn">Toggle grid</button>
                <button class="clearBtn">Clear</button>
            </div>
            <div class="slider">
                <div class="show-size">16x16</div>
                <input type="range" min="1" max="64" value="16" class="range">
            </div>
        </div>

        <div ID="container">
                
        </div>

    </div>

    

    
</body>
</html>
